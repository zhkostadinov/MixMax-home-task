name: Playwright Tests
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]  
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Set env vars
      run: |
        > .env.vault
        echo STATIC_EMAIL=${{ vars.STATIC_EMAIL:-bar }} >> .env.vault
        echo STATIC_PASSWORD=${{ vars.STATIC_PASSWORD:-bar }} >> .env.vault       
        echo STATIC_USERNAME=${{ vars.STATIC_USERNAME:-bar }} >> .env.vault      
    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v4
      env:
          cache-name: cache-node-modules
      with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-  
    - name: Cache playwright binaries
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
    - name: Install dependencies    
      run: npm install --package-lock-only && npm ci && npx playwright install --with-deps
    - name: Print env file
      run: cat .env.vault   
    - name: Run Playwright WEB tests
      run: npm run tests:web  
